<div ng-controller="loginController">
	<form class="text_center" name="loginForm" novalidate>
		<table border="0">
			<tr><td>Username</td><td><input type="text" ng-model="username" required></td></tr>
			<tr><td>Password</td><td><input type="password" ng-model="password" required></td></tr>
			<tr><td><button type="submit" ng-model="submit" ng-click="login()">Login</button></td></tr>
			<tr><td><a ui-sref="afs.register">Register!</a></td></tr>
			<tr><td><a ui-sref="afs.fp">Forgot Password</a></td></tr>
		</table>
	</form>
</div>
